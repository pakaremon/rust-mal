{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/analysis.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'js/dashboard.js' %}"></script> 
    <script src="{% static 'js/analysis.js' %}"></script> 
    <title>packguard.dev</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://packguard.dev">packguard.dev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homepage' %}#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



{% block body%}

{% endblock %}
<footer id="contact" class="bg-light text-dark text-center py-2 mt-auto" style="position: relative; bottom: 0; width: 100%; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);">
    <div class="container">
        <p class="mb-1">&copy; 2025 PackGuard.dev. All rights reserved.</p>
        <p class="mb-0">Contact us at <a href="mailto:support@packguard.dev" class="text-dark text-decoration-underline">support@packguard.dev</a></p>
    </div>
</footer>

<script>
    // Ensure footer sticks to the bottom of the page
    document.addEventListener("DOMContentLoaded", function () {
        const body = document.body;
        const html = document.documentElement;
        const footer = document.getElementById("contact");

        const setFooterPosition = () => {
            const contentHeight = body.scrollHeight; // Total content height
            const viewportHeight = window.innerHeight; // Viewport height
            if (contentHeight < viewportHeight) {
                footer.style.position = "fixed";
            } else {
                footer.style.position = "relative";
            }
        };

        setFooterPosition();
        window.addEventListener("resize", setFooterPosition);
    });
</script>
</body>
</html>
