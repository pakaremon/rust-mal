        <!-- <script src="{% static 'js/submit.js' %}"></script>  -->

        {% block header %}
        {% endblock %}
       
        <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const fileInput = document.getElementById('file');
                    const uploaderArea = document.getElementById('dashboard-submit');
                    const uploadProgress = document.getElementById('uploadprogress');
                    const uploadIcon = document.querySelector('#dashboard-submit .fa-upload');
                    const uploadTitle = document.querySelector('#dashboard-submit h5');

                    fileInput.addEventListener('change', function() {
                        if (fileInput.files.length > 0) {
                            // Change CSS after file upload
                            uploaderArea.style.backgroundColor = '#e0f7fa'; //  change background color
                            uploaderArea.style.border = '2px solid #00796b'; //  change border
                            uploadProgress.style.backgroundColor = '#4caf50'; // change progress bar color
                            uploadProgress.style.height = '20px'; // change progress bar height
                            uploadProgress.value = 100; //  set progress bar to 100%

                            // Change icon and title
                            uploadIcon.classList.remove('fa-upload');
                            uploadIcon.classList.add('fa-check');
                            uploadTitle.textContent = 'File Uploaded Successfully';
                        }
                    });
                    
                });


            </script>
    </head>
